name: image_crop
description: A flutter plugin to crop image. It processes image using the native Canvas API. This plugin provides a Crop widget to display image cropping to a user.
version: 5.0.0
homepage: https://github.com/lykhonis/image_crop

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.22.0
